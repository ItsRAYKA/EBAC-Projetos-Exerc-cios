<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/Emoji-3d-Joystick-3d.16.png" type="image/x-icon">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <p id="explicação"><strong>Bem-vindo(a) ao Jogo de Adivinhação!</strong><br>
        Pense em um número entre <strong>1 e 100</strong> e tente adivinhar qual número  escolhi.<br>
        Digite seu palpite e veja se consegue acertar!</p>
    </header>
    <main>
        <section>
            <input id="palpite" type="number" min="1" max="100" placeholder="Digite o seu palpite: ">
            <button id="buttonChutar">Chutar</button>

            <p id="dicas"></p>
            <p id="tentativas"></p>
            <p id="resultado"></p>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
